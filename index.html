<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #player {
            border: 2px solid red;
            height: 400px;
            margin: 10px auto 10px auto;
            width: 40%;
        }

        #map{
            border: 2px solid red;
            height: 400px;
            margin: 10px auto 10px auto;
            width: 80%;

        }
    </style>

</head>

<body>
    <div id="player"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="MovingMarker.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
         // create Leaflet map
         const map = L.map('map', {
            zoomSnap: .2,
            zoomControl: false,
            
        });

        //adds basemap
        L.tileLayer(
            'https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
            }).addTo(map);


        //basic polyline
        const latlngs = [
            [48.212, 16.363],
            [48.573, 17.912],
            [44.166, 23.973],
            [36.908, 25.712]
        ];

        //these have to be global vars
        var player;
        var movingMarkerLine;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: '5nWCBu18u4M', //id of youtube video
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        //The API will call this function when the video player is ready.
        function onPlayerReady(event) {
        
            event.target.playVideo();

            //get length of video
            var leafletTime = player.getDuration() * 1000;
            //add line to map
            var line = L.polyline(latlngs).addTo(map);

            //make video length the speed of the marker
            movingMarkerLine = L.Marker.movingMarker(latlngs, leafletTime, {
                //autostart: true
            }).addTo(map);

            map.fitBounds(line.getBounds(), {
                padding: [100, 100]
            })
        }


        function onPlayerStateChange(event) {
            //if video is unpaused, start marker
            if (event.data == YT.PlayerState.PLAYING) {
                console.log("playing");
                movingMarkerLine.start();
            }
            //if video is paused, stop marker
            if (event.data == YT.PlayerState.PAUSED) {
                console.log("paused");
                movingMarkerLine.pause();
            }

        }

        function stopVideo() {
            player.stopVideo();
        }

    </script>
</body>

</html>
